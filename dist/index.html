<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinsTodo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7554836362.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <header class="header">

        <div class="header-left">
        <div><i class="fa-sharp fa-solid fa-bars fa-xl"></i></div>
        <div><i class="fa-solid fa-house fa-xl"></i></div>
        <div class="search">
        <div class="svgWrapper">
        <i class="fa-solid fa-magnifying-glass"></i>  
        </div>
        <input type="search" name="search" class="searchBox"  placeholder="Search">
        </div>
        </div>
        
        <div class="logo"><h1>TinsTodo</h1></div>
          
        <div class="header-right">
        <div><i class="fa-solid fa-plus fa-xl" id="createTaskHeaderBtn"></i></div>
        <div><i class="fa-solid fa-circle-question fa-xl"></i></div>
        <div><i class="fa-solid fa-bell fa-xl"></i></div>
        <div><button class="profile" type="submit">f</button></div>
        </div>
        
        </header>
        
        <main class="main">
            <div class="sidebar" id="sidebar">
              <ul>
                  <li class="sidelist">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" d="M4.801 3.57A1.75 1.75 0 0 1 6.414 2.5h11.174c.702 0 1.337.42 1.611 1.067l3.741 8.828c.04.092.06.192.06.293v7.562A1.75 1.75 0 0 1 21.25 22H2.75A1.75 1.75 0 0 1 1 20.25v-7.5c0-.1.02-.199.059-.291L4.8 3.571zM6.414 4a.25.25 0 0 0-.23.153L2.88 12H8a.75.75 0 0 1 .648.372L10.18 15h3.638l1.533-2.628a.75.75 0 0 1 .64-.372l5.13-.051-3.304-7.797a.25.25 0 0 0-.23-.152H6.414zM21.5 13.445l-5.067.05-1.535 2.633a.75.75 0 0 1-.648.372h-4.5a.75.75 0 0 1-.648-.372L7.57 13.5H2.5v6.75c0 .138.112.25.25.25h18.5a.25.25 0 0 0 .25-.25v-6.805z" style="fill: rgb(8, 77, 154);"></path></svg>
                    Inbox
                    <span class="totalTask">3</span>
                   </li>
                  <li class="sidelist">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round" d="M4.5 2.5h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2zm-2 4h16" style="stroke: rgb(14, 101, 7);"></path></svg>
                    Today
                    <span class="today-date">09</span>
                    <span class="totalTask">1</span>
                 </li>
                  <li class="sidelist">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><g xmlns="http://www.w3.org/2000/svg" fill="none" fill-rule="evenodd"><path stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round" d="M4.5 2.5h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2zm-2 4h16" style="stroke: rgb(56, 21, 134);"></path><g fill="#2a2e3b"><g transform="translate(2 2)"><circle cx="8.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="4.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="12.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle></g><g transform="translate(2 2)"><circle cx="8.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="4.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="12.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle></g></g></g></svg>
                    Upcoming
                </li>
                <li class="sidelist">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-grid" viewBox="0 0 16 16" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="25px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"></path></svg>
                    Filters & Labels
                   
                </li>
                
              </ul>

              <div class="projects">
                <div class="project-title">Projects
                <span class="addproject">+</span>
               </div>

              </div>
            </div>
        
            <div class="content">
                <form  class="add-task-form" action="" id="taskCreationForm">
                 <div class="form-text">   
                    <section>
                        <div><input id="title" class="textinput" type="text" value="" placeholder="e.g., Buy gift tommorow at 8am p2 ">
                        </div>
                        <div>
                            <input id="descrp" class="textinput" type="text" value="" placeholder="Description">
                        </div>
                    </section>

                   <section class="down-inputs">
                    <div class="date-projects">
                        
                            <input class="dateinput" type="date" name="" id="duedate">
                            <!-- <select class="projectTopic" name="projectTopic" id="">
                               
                            
                            </select> -->

                            <div class="select-wrap">
                                <label>Project:</label>
                                <select id="projectTitleDropdown" name="project" style="width: 100%;">
                                  
                                  
                                </select>
                              </div>
                        
                        
                           
                    </div>

                    <div class="form-tags">
                        <div class="tag-dropdown">
                            <a class="dropbtn" id="tag-dropbtn"><svg class="dropicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" d="m10.9 2.1 9.899 1.415 1.414 9.9-9.192 9.192a1 1 0 0 1-1.414 0l-9.9-9.9a1 1 0 0 1 0-1.414L10.9 2.1zm.707 2.122L3.828 12l8.486 8.485 7.778-7.778-1.06-7.425-7.425-1.06zm2.12 6.364a2 2 0 1 1 2.83-2.829 2 2 0 0 1-2.83 2.829z" style="fill: rgb(177, 174, 174);"></path></svg>
                            </a>
                            <div id="tagDropdown" class="tagDropdownContent">
                                <a href="#"> <input type="search" name="tag" id="new-tag" placeholder="Create Tag">
                                <button class="new-tag-btn" type="submit">+</button></a>
                               
                                <a href="#">
                                   <label for="taginput">Read</label>
                                  <input class="taginp" type="checkbox" name="taginput" id="labelSelected">
                                </a>
                              
                            </div>
                         </div>
                        
                           <div class="priority-dropdown">
                               <a class="dropbtn" id="proirity-dropbtn">
                                <svg class="priorityIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill="" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 464V68.14a8 8 0 0 1 4-6.9C91.81 56.66 112.92 48 160 48c64 0 145 48 192 48a199.53 199.53 0 0 0 77.23-15.77 2 2 0 0 1 2.77 1.85v219.36a4 4 0 0 1-2.39 3.65C421.37 308.7 392.33 320 352 320c-48 0-128-32-192-32s-80 16-80 16" style="stroke: rgb(191, 190, 190);"></path></svg>
                               </a>

                                <select name="prioritylist" class="prorityUL" id="priorityUL" multiple>
                                    <option value="priority1" class="priorities" id="priority"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" d="M80 480a16 16 0 0 1-16-16V68.13a24 24 0 0 1 11.9-20.72C88 40.38 112.38 32 160 32c37.21 0 78.83 14.71 115.55 27.68C305.12 70.13 333.05 80 352 80a183.84 183.84 0 0 0 71-14.5 18 18 0 0 1 25 16.58v219.36a20 20 0 0 1-12 18.31c-8.71 3.81-40.51 16.25-84 16.25-24.14 0-54.38-7.14-86.39-14.71C229.63 312.79 192.43 304 160 304c-36.87 0-55.74 5.58-64 9.11V464a16 16 0 0 1-16 16z" style="fill: rgb(175, 9, 9);"></path></svg>Priority 1</option>
                                    <option value="priority2" class="priorities" id="priority"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" d="M80 480a16 16 0 0 1-16-16V68.13a24 24 0 0 1 11.9-20.72C88 40.38 112.38 32 160 32c37.21 0 78.83 14.71 115.55 27.68C305.12 70.13 333.05 80 352 80a183.84 183.84 0 0 0 71-14.5 18 18 0 0 1 25 16.58v219.36a20 20 0 0 1-12 18.31c-8.71 3.81-40.51 16.25-84 16.25-24.14 0-54.38-7.14-86.39-14.71C229.63 312.79 192.43 304 160 304c-36.87 0-55.74 5.58-64 9.11V464a16 16 0 0 1-16 16z" style="fill: rgb(212, 144, 41);"></path></svg>Priority 2</option>
                                    <option value="priority3" class="priorities" id="priority"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" d="M80 480a16 16 0 0 1-16-16V68.13a24 24 0 0 1 11.9-20.72C88 40.38 112.38 32 160 32c37.21 0 78.83 14.71 115.55 27.68C305.12 70.13 333.05 80 352 80a183.84 183.84 0 0 0 71-14.5 18 18 0 0 1 25 16.58v219.36a20 20 0 0 1-12 18.31c-8.71 3.81-40.51 16.25-84 16.25-24.14 0-54.38-7.14-86.39-14.71C229.63 312.79 192.43 304 160 304c-36.87 0-55.74 5.58-64 9.11V464a16 16 0 0 1-16 16z" style="fill: rgb(26, 6, 136);"></path></svg>Priority 3</option>
                                    <option value="priority4" class="priorities" id="priority"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 464V68.14a8 8 0 0 1 4-6.9C91.81 56.66 112.92 48 160 48c64 0 145 48 192 48a199.53 199.53 0 0 0 77.23-15.77 2 2 0 0 1 2.77 1.85v219.36a4 4 0 0 1-2.39 3.65C421.37 308.7 392.33 320 352 320c-48 0-128-32-192-32s-80 16-80 16" style="stroke: rgb(191, 190, 190);"></path></svg>Priority 4</option>

                                </select>
                           </div>
                    
                       
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="20px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="32" d="M416.07 272a160 160 0 1 0-160 160 160 160 0 0 0 160-160zM142.12 91.21A46.67 46.67 0 0 0 112 80l-2.79.08C83.66 81.62 64 104 64.07 131c0 13.21 4.66 19.37 10.88 27.23a4.55 4.55 0 0 0 3.24 1.77h.88a3.23 3.23 0 0 0 2.54-1.31L142.38 99a5.38 5.38 0 0 0 1.55-4 5.26 5.26 0 0 0-1.81-3.79zm227.76 0A46.67 46.67 0 0 1 400 80l2.79.08C428.34 81.62 448 104 447.93 131c0 13.21-4.66 19.37-10.88 27.23a4.55 4.55 0 0 1-3.24 1.76h-.88a3.23 3.23 0 0 1-2.54-1.31L369.62 99a5.38 5.38 0 0 1-1.55-4 5.26 5.26 0 0 1 1.81-3.79z" style="stroke: rgb(169, 166, 166);"></path><path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256.07 160v112h-80m240 160-40-40m-280 40 40-40" style="stroke: rgb(169, 166, 166);"></path></svg>
                        </li>
                    </div>
                   </section>
                   
                </div>
             <div class="form-btn">
                <button type="submit">Cancel</button>
                <button class="addtaskbtn" id="addtaskbtn" type="submit">Add task</button>
             </div>
                </form>
        
            </div>
        </main>

        </footer> -->
        
        
        



</div>
</body>
