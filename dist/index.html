<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinsTodo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7554836362.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <header class="header">

        <div class="header-left">
        <div><i class="fa-sharp fa-solid fa-bars fa-xl"></i></div>
        <div><i class="fa-solid fa-house fa-xl"></i></div>
        <div class="search">
        <div class="svgWrapper">
        <i class="fa-solid fa-magnifying-glass"></i>  
        </div>
        <input type="search" name="search" class="searchBox"  placeholder="Search">
        </div>
        </div>
        
        <div class="logo"><h1>TinsTodo</h1></div>
          
        <div class="header-right">
        <div><i class="fa-solid fa-plus fa-xl"></i></div>
        <div><i class="fa-solid fa-circle-question fa-xl"></i></div>
        <div><i class="fa-solid fa-bell fa-xl"></i></div>
        <div><button class="profile" type="submit">f</button></div>
        </div>
        
        </header>
        
        <main class="main">
            <div class="sidebar">
              <ul>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" d="M4.801 3.57A1.75 1.75 0 0 1 6.414 2.5h11.174c.702 0 1.337.42 1.611 1.067l3.741 8.828c.04.092.06.192.06.293v7.562A1.75 1.75 0 0 1 21.25 22H2.75A1.75 1.75 0 0 1 1 20.25v-7.5c0-.1.02-.199.059-.291L4.8 3.571zM6.414 4a.25.25 0 0 0-.23.153L2.88 12H8a.75.75 0 0 1 .648.372L10.18 15h3.638l1.533-2.628a.75.75 0 0 1 .64-.372l5.13-.051-3.304-7.797a.25.25 0 0 0-.23-.152H6.414zM21.5 13.445l-5.067.05-1.535 2.633a.75.75 0 0 1-.648.372h-4.5a.75.75 0 0 1-.648-.372L7.57 13.5H2.5v6.75c0 .138.112.25.25.25h18.5a.25.25 0 0 0 .25-.25v-6.805z" style="fill: rgb(8, 77, 154);"></path></svg>
                    Inbox
                    <span class="totalTask">3</span>
                   </li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round" d="M4.5 2.5h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2zm-2 4h16" style="stroke: rgb(14, 101, 7);"></path></svg>
                    Today
                    <span class="today-date">09</span>
                    <span class="totalTask">1</span>
                 </li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="28px" height="100%"><g xmlns="http://www.w3.org/2000/svg" fill="none" fill-rule="evenodd"><path stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round" d="M4.5 2.5h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2zm-2 4h16" style="stroke: rgb(56, 21, 134);"></path><g fill="#2a2e3b"><g transform="translate(2 2)"><circle cx="8.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="4.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="12.5" cy="8.5" r="1" style="fill: rgb(56, 21, 134);"></circle></g><g transform="translate(2 2)"><circle cx="8.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="4.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle><circle cx="12.5" cy="12.5" r="1" style="fill: rgb(56, 21, 134);"></circle></g></g></g></svg>
                    Upcoming
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-grid" viewBox="0 0 16 16" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="25px" height="100%"><path xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"></path></svg>
                    Filters & Labels
                   
                </li>
                
              </ul>

              <div class="projects">
                <div class="project-title">Projects
                <span class="addproject">+</span>
               </div>
              </div>
            </div>
        
            <div class="content">

        
            </div>
        </main>
        <!-- <footer class="footer">
            
           
           
        </footer> -->
        
        
        



</div>
</body>
<script src="main.js"></script>
</html>
